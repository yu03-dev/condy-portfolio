<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condy's Portfolio</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-body text-white">
    <!-- ナビゲーションバー -->
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">Condy.com</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition duration-300"
            >ホーム</a
          >
          <a
            href="#portfolio"
            class="hover:text-selected-text transition duration-300"
            >ポートフォリオ</a
          >
          <a
            href="#skills"
            class="hover:text-selected-text transition duration-300"
            >スキル一覧</a
          >
          <a href="#contact"
            ><button
              class="px-6 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              お問い合わせ
            </button></a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!-- ヒーローセクション -->
    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div
          class="md:my-36 lg:ml-20 mx-auto flex flex-col items-center md:items-start"
        >
          <h1
            class="font-bold text-5xl text-center md:text-left lg:text-7xl md:text-6xl"
          >
            TailwindCSSで<br />
            美しいサイトを<br />
            作ります
          </h1>
          <button
            class="px-6 py-4 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300 mt-10"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>もっと見る</span>
          </button>
        </div>
        <img
          src="../images/human.jpg"
          alt="image"
          class="w-10/12 mt-12 mx-auto -z-10 md:absolute md:right-6 md:w-3/5 md:mt-0 lg:top-2 lg:right-40 lg:w-3/6"
        />
      </div>
    </div>
    <!-- ポートフォリオセクション -->
    <div
      id="portfolio"
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">私のポートフォリオ</h2>
        <p class="section-paragraph">過去に作ったwebアプリケーションはこちら</p>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
          <img
            src="../images/portfolio1.jpg"
            alt=""
            class="w-full h-36 object-cover lg:h-72 rounded-md cursor-pointer"
          />
          <img
            src="../images/portfolio2.jpg"
            alt=""
            class="w-full h-36 object-cover lg:h-72 rounded-md cursor-pointer"
          />
          <img
            src="../images/portfolio3.jpg"
            alt=""
            class="w-full h-36 object-cover lg:h-72 rounded-md cursor-pointer"
          />
          <img
            src="../images/portfolio4.jpg"
            alt=""
            class="w-full h-36 object-cover lg:h-72 rounded-md cursor-pointer"
          />
          <img
            src="../images/portfolio5.jpg"
            alt=""
            class="w-full h-36 object-cover lg:h-72 rounded-md cursor-pointer"
          />
          <img
            src="../images/portfolio6.jpg"
            alt=""
            class="w-full h-36 object-cover lg:h-72 rounded-md cursor-pointer"
          />
        </div>
      </section>
    </div>
    <!-- スキル一覧セクション -->
    <div
      id="skills"
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">スキル一覧</h2>
        <p class="section-paragraph">
          私は以下のプログラミング言語の経験があります
        </p>
        <div class="my-16">
          <div
            class="w-full border border-purple-300 hover:border-yellow-300 transition-all cursor-pointer duration-300 p-16 lg:px-32 lg:py-20 flex justify-center md:justify-start md:space-x-32 items-center flex-wrap md:flex-nowrap"
          >
            <!-- 言語のロゴ -->
            <div>
              <i
                class="fa-brands fa-square-js text-7xl md:text-8xl lg:text-9xl text-yellow-300"
              ></i>
            </div>
            <!-- スキルのディスクリプション -->
            <div
              class="flex flex-col items-center justify-start md:justify-center md:items-start w-full text-center md:text-left space-y-4"
            >
              <h3 class="text-3xl font-semibold">JavaScript</h3>
              <div
                class="flex justify-center md:justify-start items-center gap-4 flex-wrap"
              >
                <div class="badge">Webサイト制作</div>
                <div class="badge">フロントエンド開発</div>
              </div>
              <p class="text-secondary">
                TypeScript+Next.jsでフロントエンド開発しています。
              </p>
            </div>
          </div>
        </div>
        <div class="my-16">
          <div
            class="w-full border border-purple-300 hover:border-blue-600 transition-all cursor-pointer duration-300 p-16 lg:px-32 lg:py-20 flex justify-center md:justify-start md:space-x-32 items-center flex-wrap md:flex-nowrap"
          >
            <!-- 言語のロゴ -->
            <div>
              <i
                class="fa-brands fa-python text-7xl md:text-8xl lg:text-9xl text-blue-600"
              ></i>
            </div>
            <!-- スキルのディスクリプション -->
            <div
              class="flex flex-col items-center justify-start md:justify-center md:items-start w-full text-center md:text-left space-y-4"
            >
              <h3 class="text-3xl font-semibold">Python</h3>
              <div
                class="flex justify-center md:justify-start items-center gap-4 flex-wrap"
              >
                <div class="badge">機械学習</div>
                <div class="badge">競技プログラミング</div>
              </div>
              <p class="text-secondary">
                大学院では機械学習の研究をしています。<br />
                AtCoderもPythonで参加しています。
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
